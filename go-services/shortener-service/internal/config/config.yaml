Name: shortener-service
Host: 0.0.0.0
Port: 8001

# 数据库配置
Mysql:
  DataSource: root:122722@tcp(localhost:3306)/shorturl?charset=utf8mb4&parseTime=True&loc=Local

# Redis配置
Redis:
  Host: localhost:6379
  Type: node
  Pass: ""
  DB: 0

# 雪花算法配置
Snowflake:
  MachineID: 1

# 短链配置
ShortUrl:
  Domain: "http://localhost:8002"
  CodeLength: 7
  CacheTTL: 3600

# 删除整个 Log 部分，go-zero 会使用默认配置